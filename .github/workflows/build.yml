name: CommCare Core Builds for Formplayer

on:
  push:
    branches: [formplayer]
  pull_request:
    branches: [formplayer]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.3
          arguments: build
      - name: Cli Jar
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.3
          arguments: cliJar
      - name: Upload Archives
        uses: actions/upload-artifact@v3
        with:
          name: commcare-jars
          path: build/libs/*.jar
