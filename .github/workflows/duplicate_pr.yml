name: Duplicate PR

on:
  issue_comment:
    types: [created, edited]
  

jobs:
  duplicate_pr:
    name: PR comment
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '@dimagotchi duplicate this' }}
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request Comment Branch
        uses: xt0rted/pull-request-comment-branch@v2.0.0
        id: comment-branch
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dev requirements
        run: pip install sh
        # working-directory: ./commcare-hq
        # run: pip install -r requirements/dev-requirements.txt
      - name: Varibles
        run: |
          echo base is ${{ steps.comment-branch.outputs.base_ref }}
          echo head is ${{ steps.comment-branch.outputs.head_ref }}
      - name: Run duplicate_pr script
        run: python scripts/duplicate_pr.py ${GITHUB_REF_NAME} ${GITHUB_BASE_REF}

